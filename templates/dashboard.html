<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>North Region Weather for Northern Stations in Brazil</h1>
        <p></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>Weather Date:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)">
          </select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h6 class="panel-title">Station Weather Info</h6>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
